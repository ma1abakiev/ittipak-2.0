version: '3'

services:
  server:
    build:
      context: .
    container_name: ittipak
    restart: always
    command: >
      sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/ittipak_server
    ports:
      - '8000:8000'
